name: Processing Lorcast Data

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["inkcollector-lorcast"]
    types:
      - completed

jobs:
  run-lorcast:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run lorcast.py
        run: python3 scripts/lorcast.py

      - name: Make changes and commit
        run: |
          # Set up Git with the GitHub Actions bot user
          git config --local user.name "GitHub Actions"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add the change and commit it
          git add .
          git commit -m "Collected data from lorcast on $(date)"

      - name: Push changes to repository
        run: |
          git push https://github.com/${{ github.repository }} HEAD:${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
